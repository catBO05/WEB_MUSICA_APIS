<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Beatly</title>
        <link href="CSS/styles.css" rel="Stylesheet" type="text/css">
        <link rel="icon" href="MEDIA/IMG/Favicon (1).svg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="JS/script.js" defer></script>
    </head>

    <body>
        <div class="cont">
            <div class="form-box login">
                <form action="#">
                    <h2>Inicia sesion</h2>

                    <div class="input-box">
                        <input type="text" placeholder="Usuario" required>
                        <i class="fa-solid fa-user"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Contraseña" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>

                    <div class="forgot-link">
                        <a href="#">¿Olvidaste la contraseña?</a>
                    </div>

                    <button type="submit" class="boton boton-1" onclick="irHome()">Iniciar sesion</button>
                    <p>o</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-apple"></i></a>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                    <h2>Registrarse</h2>

                    <div class="input-box">
                        <input type="text" placeholder="Usuario" required>
                        <i class="fa-solid fa-user"></i>
                    </div>

                    <div class="input-box">
                        <input type="Email" placeholder="Correo" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    
                    <div class="input-box">
                        <input type="password" placeholder="Contraseña" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>

                    <button type="submit" class="boton boton-1" onclick="irHome()">Registrarte</button>
                    <p>o</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-apple"></i></a>
                    </div>
                </form>
            </div>

            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <h1>¡Bienvenido!</h1>
                    <h6>¿No tienes una cuenta?</h6>
                    <button class="boton register-boton">Register</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>¡Bienvenido!</h1>
                    <h6>¿Ya tienes una cuenta?</h6>
                    <button class="boton login-boton">Login</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
