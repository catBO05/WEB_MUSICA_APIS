<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Beatly</title>
        <!-- FAVICON -->
        <link rel="icon" href="MEDIA/IMG/Favicon(1).svg">
        <!-- CSS -->
        <link href="CSS/busqueda.css" rel="Stylesheet" type="text/css">
        <!-- ICONOS - FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- JS -->
        <script src="JS/api.js"></script>
        <script src="JS/script.js" defer></script>
    </head>

    <body>
        <div class="wrapper">
            <!-- MENU -->
            <nav id="menu">
                <a href="home.html">
                    <img src="MEDIA/IMG/Logo_vertical(1).svg" alt="Logo de Beatly" class="logo">
                </a>
                    
                <ul id="menu-lista">
                    <li class="menu-links">
                        <img src="MEDIA/IMG/fav_icono(1).svg" alt="Favoritos" class="nav-icon">
                        <a href="#tendencias" onclick="closeMenu()">Favoritos</a>
                    </li>
                    <li class="menu-links">
                        <img src="MEDIA/IMG/topGlobal_icono(1).svg" alt="Top Global" class="nav-icon">
                        <a href="top_global.html" onclick="closeMenu()">Top Global</a>
                    </li>
                    <li class="menu-links">
                        <img src="MEDIA/IMG/podcast_icono(1).svg" alt="Podcast" class="nav-icon">
                        <a href="podcast.html" onclick="closeMenu()">Podcasts</a>
                    </li>
                    <li class="menu-links">
                        <img src="MEDIA/IMG/buscar_icono(1).svg" alt="Buscar" class="nav-icon"> 
                        <a href="busqueda.html" onclick="closeMenu()">Buscar</a>
                    </li>
                </ul>
                
                <!-- Menu hamburguesa -->
                <div id="icono" onclick="menu()">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </nav>
        </div>

        <!-- APIS -->
        <header>
            <h1>Explora la Música de iTunes</h1>
            <p>Descubre millones de canciones, artistas y álbumes. Encuentra tu música favorita al instante.</p>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="artista" placeholder="Buscar artista, canción o álbum">
                    <button onclick="buscar()">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                
                <div class="search-tips">
                    <span class="tag" onclick="buscarEjemplo('The Beatles')">The Beatles</span>
                    <span class="tag" onclick="buscarEjemplo('Beyoncé')">Beyoncé</span>
                    <span class="tag" onclick="buscarEjemplo('Ed Sheeran')">Ed Sheeran</span>
                    <span class="tag" onclick="buscarEjemplo('Bad Bunny')">Bad Bunny</span>
                    <span class="tag" onclick="buscarEjemplo('Taylor Swift')">Taylor Swift</span>
                </div>
            </div>
        </header>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Buscando en la biblioteca de iTunes...</p>
        </div>

        <div class="resultado" id="resultados">
            <!-- Los resultados aparecerán aquí -->
        </div>

    </body>
</html>
